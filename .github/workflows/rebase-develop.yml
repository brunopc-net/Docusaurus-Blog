name: Rebase develop from master

on:
  push:
    branches:
      - master

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GHA_DEPLOY_TOKEN }}
          title: 'Automated PR: Master to Develop'
          branch: develop
          base: master
          body: 'This pull request was automatically generated by GitHub Actions'